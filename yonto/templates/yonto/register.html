{% extends 'yonto/base.html' %}

{% block title%} 연토 : 회원가입 {% endblock %}

{% load static %}

{% block extrastyle %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'yonto/css/search.css' %}">
<link rel="stylesheet" href="{% static 'yonto/css/cover.css'%}">
<link rel="stylesheet" href="{% static 'yonto/css/register.css'%}">

{% endblock %}

{% block content %}
<form class="was-validated" method="POST">
	{% csrf_token %}
	<label class="custom-control custom-checkbox">
	<input type="checkbox" class="custom-control-input" required>
	<!-- <span class="custom-control-indicator"></span> -->
		<span class="custom-control-description">(필수 체크사항) 연토는 학업을 목적으로 개발되었으며,
			<br>본 서비스를 이용하면서 얻는 불이익은 모두 본인이 받는데에 동의합니다.
		</span>
	</label>

	<div class="reg-input-group">
		<div class="form-group row justify-content-md-center">
		    <input name="username" type="id" class="form-control form-control-lg reg-input" id="inputHorizontalSuccess" placeholder="username">
		</div>

		<div class="form-group row justify-content-md-center">
		    <input name="email" type="email" class="form-control form-control-lg reg-input" id="inputHorizontalSuccess" placeholder="name@example.com">
		</div>

		<div class="form-group row justify-content-md-center">
		    <input name="password" type="password" class="form-control form-control-lg reg-input" id="inputHorizontalSuccess" placeholder="password">
		</div>

	</div>

	<button type="submit" class="btn btn-secondary btn-lg btn-block">가입하기</button>

</form>
{% endblock %}
